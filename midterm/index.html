<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nail Polish Name Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
  <section id="topbanner">
    <h1>NAIL POLISH NAME GENERATOR</h1>
  </section>
  <section id="tabs">
    <div id="normmode" class="active">
      <h2> normal </h2>
    </div>
    <div id="weirdmode" class="inactive">
      <h2> weird </h2>
    </div>
  </section>

  <section id="display">
    <div id="image">
      <img id="blackorly" src="image2.jpg" alt="nail polish bottles">
    </div>
    <div id="rightside">
      <div id="colortext">
      <h3 id="adjective">quantum</h3> <h3>&nbsp;</h3> <h3 id="nouncolor">green</h3>
      </div>
      <button id="normbutton" class="shownbutton">generate new name</button>
      <button id="weirdbutton" class="hiddenbutton">generate new name</button>
    </div>
  </section>
<script src="arrays.js"></script>
<script src="index.js"></script>
</body>

</html>
