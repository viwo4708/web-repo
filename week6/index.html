<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="week6style.css">
    <title> "intro to javascript" </title>
  </head>

  <body>

    <section id = "topbanner">
    <h1 id = "langheader"> English </h1>
    </section>

    <section id = "image">
      <div role="group" class="btn-group">
        <button id="engbutton">english</button>
        <button id="chibutton">chinese</button>
      </div>
      <img id = "langpic" src="https://github.com/viwo4708/web-repo/blob/main/week6/1.jpg?raw=true" alt = "english text">
    </section>

    <script>

        document.getElementById("chibutton").addEventListener("click", switchToChinese);
        document.getElementById("engbutton").addEventListener("click", switchToEnglish);

        function switchToChinese() {
          document.getElementById("langheader").innerHTML = "Chinese";
          document.getElementById("langheader").style.color = #ff66c4;
          document.getElementById('langpic').src="https://github.com/viwo4708/web-repo/blob/main/week6/2.jpg?raw=true";
        }

        function switchToEnglish() {
          document.getElementById("langheader").innerHTML = "English";
          document.getElementById("langheader").style.color = #cb6ce6;
          document.getElementById('langpic').src="https://github.com/viwo4708/web-repo/blob/main/week6/1.jpg?raw=true";
        }

    </script>

  </body>

</html>
